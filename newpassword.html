<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mật khẩu mới</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            margin: 0;
        }

        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }

        .logo img {
            height: 50px;
        }

        nav a {
            color: #99A0FF;
            font-weight: bold;
            margin: 0 15px;
            text-decoration: none;
        }

        .join-button {
            background-color: #99A0FF;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border: 2px solid #99A0FF;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #99A0FF;
            margin-bottom: 24px;
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 10px;
            border: 2px solid #99A0FF;
            border-radius: 5px;
            margin-bottom: 16px;
            outline: none;
        }



        button {
            background-color: #99A0FF;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }


        footer {
            background-color: #99A0FF;
            height: 100px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <img alt="Logo" src="https://storage.googleapis.com/a1aa/image/isbALpNzs1o0EBJesnQJDPWxfNk6A3HCHrYX5HeGiYj3HxRnA.jpg" />
        </div>
        <nav>
            <a href="#">Trang chủ</a>
            <a href="#">Kiểm tra</a>
            <a href="#">Diễn đàn</a>
            <a href="#">Tự học</a>
            <a class="join-button" href="#">Tham gia ngay</a>
        </nav>
    </div>
</header>
<main>
    <div class="form-container">
        <h2>Mật khẩu mới</h2>
        <form>
            <label for="newpass"></label>
            <input id="newpass" type="password" placeholder="Nhập mật khẩu mới" />
            <br />
            <label for="restpass"></label>
            <input id="restpass" type="password" placeholder="Mật khẩu" />
            <br />
            <div class="text-center">
                <button type="submit">Xác nhận</button>
            </div>
        </form>
    </div>
</main>
<footer></footer>
</body>
</html>
