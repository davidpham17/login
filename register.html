<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            margin: 0;
        }

        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }

        .logo img {
            height: 50px;
        }

        nav a {
            color: #99A0FF;
            font-weight: bold;
            margin: 0 15px;
            text-decoration: none;
        }

        .join-button {
            background-color: #99A0FF;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border: 2px solid #99A0FF;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #99A0FF;
            margin-bottom: 24px;
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 10px;
            border : 2px solid #99A0FF;
            border-radius: 5px;
            margin-bottom: 16px;
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        button {
            background-color: #99A0FF;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .google-login {
            display: flex;
            justify-content: center; /* Center the button horizontally */
            margin-top: 16px; /* Add some space above the Google login button */
        }

        .google-login button {
            border: 2px solid #99A0FF; /* Border color */
            padding: 10px 16px; /* Padding for the button */
            border-radius: 5px; /* Rounded corners */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
            background-color: white; /* Set background color for the button */
            color: #99A0FF; /* Text color */
            cursor: pointer; /* Change cursor on hover */
            font-weight: bold; /* Make text bold */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .google-login button:hover {
            background-color: #99A0FF; /* Change background on hover */
            color: white; /* Change text color on hover */
        }

        footer {
            background-color: #99A0FF;
            height: 100px; /* Adjusted height for footer */
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <img alt="Logo" src="https://storage.googleapis.com/a1aa/image/isbALpNzs1o0EBJesnQJDPWxfNk6A3HCHrYX5HeGiYj3HxRnA.jpg" />
        </div>
        <nav>
            <a href="#">Trang chủ</a>
            <a href="#">Kiểm tra</a>
            <a href="#">Diễn đàn</a>
            <a href="#">Tự học</a>
            <a class="join-button" href="#">Tham gia ngay</a>
        </nav>
    </div>
</header>
<main>
    <div class="form-container">
        <h2>Đăng ký</h2>
        <form>
            <label for="username"></label>
            <input id="username" type="text" placeholder="Tên người dùng" />
            <br />
            <label for="email"></label>
            <input id="email" type="email" placeholder="Email" />
            <br />
            <label for="password"></label>
            <input id="password" type="password" placeholder="Mật khẩu" />
            <br />
            <div class="form-actions">
                <button type="submit">Đăng ký</button>
                <a href="#">Quên mật khẩu</a>
            </div>
            <div class="google-login">
                <button type="button">
                    <img alt="Google logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png" style="height: 20px; width: 20px;" />
                    Đăng nhập với Google
                </button>
            </div>
        </form>
    </div>
</main>
<footer></footer>
</body>
</html>
